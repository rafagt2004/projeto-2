<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="capelo e diploma">
        <h1>Calculadora de médias</h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome da atividade">
        <input type="number" required placeholder="Nota" min="0" max="10">
        <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade A</td>
                <td>10</td>
                <td><img src="./images/aprovado.png" alt="aprovado"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Nota média</td>
                <td>10</td>
                <td>Aprovado</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
